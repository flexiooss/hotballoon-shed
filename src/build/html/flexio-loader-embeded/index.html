<!DOCTYPE html>

<head>
    <title></title>
    <style id="loading-style">
        .loading-container {
            height: 100%;
            width: 100%;
            position: absolute;
            inset: 0;
            text-align: center;
            z-index: 10000;
            color: #939ea9;
            font-size: 12px;
            font-family: sans-serif;
            min-height: 332px;
        }
        .loading-wrapper {
          display: flex;
          align-items: center;
          height: 100%;
          flex-direction: column;
          justify-content: center;
        }
        .loading-progress {
            height: 4px;
            width: 300px;
            position: relative;
            margin: 30px 0;
            max-width: 80%;
        }
        .loading-progress:before {
            animation: loading-progress 15s 1s cubic-bezier(.43, 1.16, .43, .62) forwards;
            background-color: #939ea9;
            content: '';
            display: block;
            height: 100%;
            position: absolute;
            width: 0;
        }
        @keyframes loading-progress {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
